<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro - Clebão do gás</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="pgn_login.css">

</head>

<body>
    <header class="cabecario">
        <div class="caixa">    
            <h1><img src="Butijão Cabeçário.png"></h1>

                <h2>Clebão do gás</h2>

                <p class="img_login"><a href="pagina_login.html"><img  class="login" src="Imagem Login(preto).png"></a></p>
            <nav>
                
                <ul>
                    <li><a href="Pgn_princpal remaster.html">Home</a></li>
                    <li><a href="Remaster butijão.html">Produtos</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>

        <h3>Cadastro</h3>

        <form>
            <label for="nome">Nome:</label>
            <input class="input-padrao" type="name" id="Nome" required placeholder="Seu nome">

            <label for="Telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="Telefone" required placeholder="(XX) X XXXX-XXXX">

            <label for="cpf">CPF</label>
            <input type="text" class="input-padrao" id="cpf" required placeholder="XXX.XXX.XXX-XX">

            <label for="email">Email:</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

            <label for="email_confirmar">Confirme seu email:</label>
            <input class="input-padrao" type="email" id="email_confirmar" required placeholder="seuemail@dominio.com">

            <label for="senha">Senha:</label>
            <input class="input-padrao" type="password" id="senha" required placeholder="Sua senha">

            <label for="senha_confirmar">Confirme sua senha:</label>
            <input class="input-padrao" type="password" id="senha_confrmar" required placeholder="Sua senha">

            <label for="nascimento">Data de nascimento</label>
            <input class="input-padrao" type="text" id="nascimento" requireda placeholder="XX/XX/XX">

            <label for="textarea">Mensagem</label>
            <textarea class="input-padrao" cols="70" rows="10" id="textarea"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email" checked>Email
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatasapp" id="radio-whatsapp">Whatsapp
                </label>
            </fieldset>

            <fieldset class="horario">
            <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label>
                <input type="checkbox" class="checkbox" checked> Deseja receber novidades por email?
            <label>


            <input type="submit" value="Concluir Login" class="enviar">
        </form>
    </main>

    <footer>
        <img class="rodape" src="Butijão Cabeçário.png">
        <p>&copy; Todos os direitos reservdos.</p>
    </footer>
</body>
